name: Build and Deploy Frontend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Build
        run: |
          cd frontend-raw
          npm install --no-audit --no-fund
          npm run build -- --output-path=../frontend
      - name: Publish to gh-pages branch
        env:
          REPO: ${{ github.repository }}
        run: |
          set -e
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # prepare temp directory for publishing
          PUBLISH_DIR=$(mktemp -d)
          cp -R frontend/* "$PUBLISH_DIR"
          cd "$PUBLISH_DIR"
          git init
          git add -A
          git commit -m "Deploy site: ${GITHUB_SHA}"
          git push --force "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${REPO}.git" master:gh-pages
