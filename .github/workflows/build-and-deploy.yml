name: Build and Deploy Frontend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Build
        run: |
          cd frontend-raw
          npm ci
          npm run build -- --output-path=../frontend

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: frontend

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
