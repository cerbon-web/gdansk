name: Deploy backend to FTP

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    name: Deploy backend folder to FTP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: Deploy `backend/` to FTP server with lftp
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_REMOTE_PATH: ${{ secrets.FTP_REMOTE_PATH }}
          FTP_PORT: ${{ secrets.FTP_PORT }}
        run: |
          set -euo pipefail
          PORT=${FTP_PORT:-21}
          echo "Deploying backend/ to $FTP_SERVER:$PORT -> $FTP_REMOTE_PATH"
          lftp -u "$FTP_USERNAME","$FTP_PASSWORD" -p "$PORT" "$FTP_SERVER" <<'EOF'
          set ssl:verify-certificate no
          mirror -R --delete --verbose backend "$FTP_REMOTE_PATH"
          bye
          EOF
