name: Deploy backend to FTP

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    name: Deploy backend folder to FTP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy `backend/` to FTP server
        uses: SamKirkland/FTP-Deploy-Action@4.4.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: backend
          server-dir: ${{ secrets.FTP_REMOTE_PATH }}
          # optional: if your server uses a non-standard port set `port` secret
          # port: ${{ secrets.FTP_PORT }}
