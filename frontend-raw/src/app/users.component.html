<div class="system-page">
  <header class="system-header">
    <button class="back-btn" (click)="closePanel()">‚Üê {{ 'BACK' | translate }}</button>
    <h2>{{ 'SUPER.USERS_LIST' | translate }}</h2>
  </header>

  <section class="system-body">
    <div *ngIf="loading">{{ 'LOADING' | translate }}</div>
    <div *ngIf="error" class="error">{{ error | translate }}</div>

    <table *ngIf="!loading && users.length" class="users-table">
      <thead>
        <tr>
          <th>{{ 'USERS.USERNAME' | translate }}</th>
          <th>{{ 'USERS.ROLES' | translate }}</th>
          <th>{{ 'USERS.CREATED_AT' | translate }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of users">
          <td>{{ u.username }}</td>
          <td>{{ u.roles }}</td>
          <td>{{ u.created_at || '-' }}</td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="!loading && !users.length && !error">{{ 'USERS.NO_USERS' | translate }}</div>
  </section>
</div>
