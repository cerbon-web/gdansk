<div class="flag-container">
  <nav class="flag-bar" role="navigation" aria-label="Language selector">
    <button class="flag-btn" title="Polish" (click)="switch('pl')">
      <img class="flag-img" src="assets/flags/pl.svg" alt="Polish"/>
    </button>
    <button class="flag-btn" title="English" (click)="switch('en')">
      <img class="flag-img" src="assets/flags/en.svg" alt="English"/>
    </button>
    <button class="flag-btn" title="Turkish" (click)="switch('tr')">
      <img class="flag-img" src="assets/flags/tr.svg" alt="Turkish"/>
    </button>
    <button class="flag-btn" title="Russian" (click)="switch('ru')">
      <img class="flag-img" src="assets/flags/ru.svg" alt="Russian"/>
    </button>
    <button class="flag-btn" title="Arabic" (click)="switch('ar')">
      <img class="flag-img" src="assets/flags/ar.svg" alt="Arabic"/>
    </button>
    <button *ngIf="(auth.isAuthenticated$ | async)" class="logout-btn" (click)="logout()" title="Logout" aria-label="Logout">
      {{ 'LOGOUT' | translate }}
    </button>
    <button *ngIf="!(auth.isAuthenticated$ | async)" class="login-btn" (click)="openLogin()" title="Login" aria-label="Login">
      {{ 'LOGIN.BUTTON' | translate }}
    </button>
  </nav>
</div>
